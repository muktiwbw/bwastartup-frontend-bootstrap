<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/cosmicgarden.css">

    <title>GO-Fund - Register</title>
  </head>
  <body>
    <div class="form-container">
      <!-- The circle thingy -->
      <div class="circles-wrapper auth">
        <div class="circle layer-1">
          <div class="circle layer-2">
            <div class="circle layer-3">
              <div class="circle layer-4">
                <div class="circle layer-5">
                  <div class="circle layer-6"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- The circle thingy -->
      <div class="side-image register"></div>
      <div class="auth-form">
        <div class="auth-container">
          <div class="cg-form" style="background: none; box-shadow: none;">
            <div class="form-header">
              <h1>Register</h1>
              <h2>Create a user account.</h2>
            </div>
            <div class="form-body">
              <form>
                <div class="form-field mb-4">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="name" class="form-control form-control-lg form-gofund-lg" id="name" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="occupation" class="form-control form-control-lg form-gofund-lg" id="occupation" placeholder="Enter occupation">
                  </div>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control form-control-lg form-gofund-lg" id="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control form-control-lg form-gofund-lg" id="password" placeholder="Enter password">
                  </div>
                </div>
                <div class="form-action">
                  <button class="cg-btn mod-form cl-secondary">Continue</button>
                </div>
                <p class="text-center">Already have an account? <a class="link-secondary" href="#">Login</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
