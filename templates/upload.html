<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/auth.css">
    <link rel="stylesheet" href="./css/cosmicgarden.css">

    <title>GO-Fund - Upload Avatar</title>
  </head>
  <body>
    <div class="form-container full-screen">
      <!-- The circle thingy -->
      <div class="circles-wrapper upload-avatar">
        <div class="circle layer-1">
          <div class="circle layer-2">
            <div class="circle layer-3">
              <div class="circle layer-4">
                <div class="circle layer-5">
                  <div class="circle layer-6"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- The circle thingy -->
      
      <!-- Form -->
      <div class="avatar-upload-wrapper">
        <div class="cg-highlight ic-edit mod-circle">
          <img src="./img/ava-1.jpg" class="cg-ava mod-sm">
        </div>
        <!-- <div class="ava-thumbnail rounded-circle action-add">
        </div> -->
        <h1 class="mt-4">Hi, Julia</h1>
        <h2>Please upload your profile picture</h2>
        <button class="cg-btn mod-form cl-secondary mb-3">
          Sign Up Now
        </button>
        <a href="#" class="cg-btn mod-form mod-outline cl-hollow">Skip</a>
      </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->


    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
